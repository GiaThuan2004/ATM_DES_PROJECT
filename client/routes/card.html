<body>
    <div class="wrapper">
         <div class="wrapper-input">
            <div class="wrapper-input-1">
                <p class="text-1">CARD NUMBER</p>
                <div class="container-input">
                    <input class="input-1" type="text"  maxlength="20" required>

            </div>

                    </div>
                </div>
            </div>
            <div class="wrapper-input-3">
                <div class="wrapper-input-mm">

                    </div>
                </div>
                <div class="wrapper-input-yy">
                    <p class="text-2">EXPIRATION YY</p>
                    <div class="container-input-mm">
                        <input class="input-mm" type="text" maxlength="4" required>
                    </div>
                </div>
                <div class="wrapper-input-cvv">
                    <p class="text-2">CVV</p>
                    <div class="container-input-cvv">
                        <input class="input-cvv" type="text">
                    </div>
                    <p class="text-cvv">FORGOT CVV? </p>
                </div>
            </div>
        </div>
